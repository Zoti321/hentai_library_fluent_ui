<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Manga Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Logic Layer: Light Mode Defaults --- */
        --bg-app: #f3f3f3;          /* surface-alt */
        --bg-card: #ffffff;         /* white */
        --bg-subtle: #f9fafb;       /* gray-50 */
        --bg-subtle-hover: #f3f4f6; /* gray-100 */
        
        /* Borders */
        --border-color: #e5e7eb;    /* gray-200 */
        --border-strong: #d1d5db;   /* gray-300 */
        
        /* Text */
        --text-main: #111827;       /* gray-900 */
        --text-secondary: #374151;  /* gray-700 */
        --text-muted: #6b7280;      /* gray-500 */
        
        /* Theme: Fluent (Blue) - Default Light Mode */
        --color-primary: #005FB8;
        --color-primary-rgb: 0, 95, 184;
        --color-primary-hover: #004585;
        
        /* Radius */
        --radius-sm: 0.375rem; 
        --radius-md: 0.5rem;    
        --radius-lg: 0.75rem;   
        --radius-xl: 1rem;      
      }

      /* --- Logic Layer: Dark Mode Overrides --- */
      html.dark {
        /* Backgrounds */
        --bg-app: #09090b;          /* Very dark gray/black */
        --bg-card: #18181b;         /* Dark gray card */
        --bg-subtle: #27272a;       /* Slightly lighter for inputs */
        --bg-subtle-hover: #3f3f46; 
        
        /* Borders */
        --border-color: #27272a;    
        --border-strong: #3f3f46;   
        
        /* Text - Inverted */
        --text-main: #f9fafb;       /* White-ish */
        --text-secondary: #d1d5db;  /* Light gray */
        --text-muted: #9ca3af;      /* Medium gray */

        /* Theme: Fluent (Blue) - Dark Mode Optimized */
        --color-primary: #4cc2ff; 
        --color-primary-rgb: 76, 194, 255;
        --color-primary-hover: #7ce3ff;
      }
      
      /* Theme: Pink (Material) Overrides */
      .theme-pink {
        --color-primary: #be185d;
        --color-primary-rgb: 190, 24, 93;
        --color-primary-hover: #9d174d;
        --radius-sm: 0.75rem; 
        --radius-md: 1rem;
        --radius-lg: 1.5rem;
        --radius-xl: 1.75rem;
      }

      /* Theme: Pink (Material) Dark Mode Specifics */
      html.dark .theme-pink {
        --color-primary: #f472b6;
        --color-primary-rgb: 244, 114, 182;
        --color-primary-hover: #f9a8d4;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 10px; height: 10px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 99px; border: 3px solid transparent; background-clip: content-box; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.8); border: 3px solid transparent; background-clip: content-box; }
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['"Segoe UI"', 'Roboto', 'sans-serif'] },
            colors: {
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              surface: 'var(--bg-card)',
              'surface-alt': 'var(--bg-app)',
              'border-subtle': 'var(--border-color)',
              'border-strong': 'var(--border-strong)',
              white: 'var(--bg-card)', 
              gray: {
                 50: 'var(--bg-subtle)', 100: 'var(--bg-subtle-hover)', 200: 'var(--border-color)',
                 300: 'var(--border-strong)', 400: '#9ca3af', 500: 'var(--text-muted)',
                 600: 'var(--text-secondary)', 700: 'var(--text-secondary)',
                 800: 'var(--text-main)', 900: 'var(--text-main)',
              }
            },
            borderRadius: { sm: 'var(--radius-sm)', md: 'var(--radius-md)', lg: 'var(--radius-lg)', xl: 'var(--radius-xl)' },
            boxShadow: {
              'fluent': '0 2px 4px rgba(0,0,0,0.04), 0 0 1px rgba(0,0,0,0.1)',
              'fluent-hover': '0 4px 12px rgba(0,0,0,0.08), 0 0 1px rgba(0,0,0,0.1)',
              'flyout': '0 8px 16px rgba(0,0,0,0.14)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
    }
  }
  </script>
</head>
  <body class="h-full overflow-hidden antialiased selection:bg-primary selection:text-white select-none">
    <div id="root" class="h-full"></div>
  </body>
</html>
